<script>
  

  function myFunc(name){
    swal({
  title: "Are you sure?",
  text: "Do you want to vote "+name,
  icon: "warning",
  buttons: true,
  dangerMode: true,
  flag:false,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Voted Successfully", {
      icon: "success",
      
    },alert("Voted Successfully"),
    window.location.replace("qwe.html"));
  } 
});

}
  </script>
